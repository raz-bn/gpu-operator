apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-operator
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/component: "gpu-operator"
    {{ $.Release.labels }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ $.Release.matchLabels }}
      app.kubernetes.io/component: "gpu-operator"
  template:
    metadata:
      labels:
        {{ $.Release.matchLabels }}
        app.kubernetes.io/component: "gpu-operator"
      annotations:
        {{- toYaml .Values.operator.annotations | nindent 8 }}
    spec:
      serviceAccountName: gpu-operator
      # readOnlyRootFilesystem: true

      containers:
      - name: gpu-operator
        image: {{ .Values.operator.repository }}/{{ .Values.operator.image }}:{{ .Values.operator.tag }}
        imagePullPolicy: IfNotPresent
        command: ["gpu-operator"]
        envFrom:
        - configMapRef:
            name: operator-config
        env:
        - name: NVIDIA_TOOLKIT_DEFAULT_RUNTIME
          value: "{{ .Values.operator.defaultRuntime }}"
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "gpu-operator"

        readinessProbe:
          exec:
            command: ["stat", "/tmp/operator-sdk-ready"]

          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        ports:
        - containerPort: 60000
          name: metrics

    {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

